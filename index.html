<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

  
</head>

<body>

  <img class="top-img" src="images/bg-pattern-top.svg" alt="">
  <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="">

  <div class="card">
    <img class="card-img-top" src="images/bg-pattern-card.svg" alt="Card image cap">
    <img class="card-img-top profile" src="images/image-victor.jpg" alt="Card image cap">
    <div class="card-body">
      <p class="card-text"><span class="name">Victor Crest</span> 26 London</p>
      <hr>
      <p class="stats">80K</p>
      <p class="stats">803K</p>
      <p class="stats">1.4K</p>
      <p class="card-stats">Followers</p>
      <p class="card-stats">Likes</p>
      <p class="cardstats">Photos</p>
    </div>
  </div>

</body>

</html>
